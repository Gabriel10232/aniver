<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Anivers√°rio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffd1ff 0%, #fae8ff 100%);
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.2);
            backdrop-filter: blur(8px);
            z-index: 1;
        }

        h1 {
            color: #6d28d9;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button {
            background: linear-gradient(45deg, #7c3aed, #6d28d9);
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 1rem 2.5rem;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        button:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.4);
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #ff69b4;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
            opacity: 0.7;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: #666;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #7c3aed;
            animation: confetti-fall 4s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .theme-alert {
            position: fixed;
            top: 20px;
            background: linear-gradient(45deg, #ff69b4, #7c3aed);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
            animation: slideDown 0.5s ease-out forwards, glow 2s infinite;
            z-index: 2;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3); }
            50% { box-shadow: 0 4px 25px rgba(255, 105, 180, 0.5); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
            .container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="theme-alert animate__animated animate__bounce">Tema: Livre Arb√≠trio ‚ú®</div>
    <div class="container animate__animated animate__bounceIn">
        <h1 class="animate__animated animate__rubberBand">Voc√™ foi convidado para o meu anivers√°rio!! üéâ</h1>
        <button onclick="window.location.href='info.html'" class="animate__animated animate__pulse animate__infinite">EBAA</button>
    </div>
    <script>
        // Adiciona bal√µes e confetes aleatoriamente
        function createParticles() {
            const colors = ['#ff69b4', '#7c3aed', '#4ade80', '#fbbf24', '#ef4444'];
            
            // Cria bal√µes
            for(let i = 0; i < 10; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.animationDelay = Math.random() * 2 + 's';
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(balloon);
            }
            
            // Cria confetes
            for(let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 4 + 's';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);
            }
        }

        createParticles();
    </script>
</body>
</html>
